<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:300,400" rel="stylesheet">

  <link rel="stylesheet" href="./css/icon-font.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" type="image/png" href="./img/favicon.png">

  <title>Goats | The Official Homepage of the Colorado Mountain Goats</title>
</head>

<body class="container">

  <header class="header">
    <svg class="header__logo">
      <use xlink:href="./img/sprite.svg#icon-goat"></use>
    </svg>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link">
            <svg>
              <use xlink:href="./img/sprite.svg#icon-open-book"></use>
            </svg>
            <span>News</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <svg>
              <use xlink:href="./img/sprite.svg#icon-users"></use>
            </svg>
            <span>Team</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <svg>
              <use xlink:href="./img/sprite.svg#icon-calendar2"></use>
            </svg>
            <span>Schedule</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <svg>
              <use xlink:href="./img/sprite.svg#icon-ticket2"></use>
            </svg>
            <span>Tickets</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <svg>
              <use xlink:href="./img/sprite.svg#icon-video"></use>
            </svg>
            <span>Multimedia</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <svg>
              <use xlink:href="./img/sprite.svg#icon-globe"></use>
            </svg>
            <span>Community</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <svg>
              <use xlink:href="./img/sprite.svg#icon-flag"></use>
            </svg>
            <span>Fans</span>
          </a>
        </li>
      </ul>
    </nav>
    <form action="#" class="search">
      <input type="text" class="search__input" id="search" placeholder="Search...">
      <label for="search" class="search__label">
        <svg class="search__icon">
          <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
        </svg>
      </label>
    </form>
  </header>

  <section class="box-score"></section>



</body>

</html>
